<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Perfil</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a routerLink="/private">Home</a></li>
            <li class="breadcrumb-item active">Perfil</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>

  <!-- Main content -->
  <section class="content">

    <!-- Default box -->
    <form autocomplete="off" [formGroup]="formInsert" (ngSubmit)="save()">
      <div class="card">
        <div class="card-body row">
          <div class="col-5 text-center d-block align-items-center justify-content-center">
            <div class="">
              <img  src="../../../../../../../assets/img/default/user-default.png" class="img-fluid d-block" width="150">
                </div>
          </div>
          <div class="col-7">
            
            <div class="form-group">
              <label for="InputUser">Nombre de Usuario:</label>
              <input type="text" id="InputUsername" class="form-control" placeholder="Nombre de Usuario"
                formControlName="user" [ngClass]="{'is-invalid': invalidField('user')}">
              <span class="invalid-feedback">Campo nombre inválido</span>
            </div>

            <div class="form-group">
              <label for="InputTipologia">Tipología:</label>
              <input type="text" id="InputTipologia" class="form-control" placeholder="Tipología"
                formControlName="tipologia" [ngClass]="{'is-invalid': invalidField('tipologia')}">
              <span class="invalid-feedback">Campo nombre inválido.</span>
            </div>


            <div class="form-group">
              <label for="InputTipoUsuario">Tipo de Usuario:</label>
              <input type="text" id="InputTipoUsuario" class="form-control" placeholder="Tipo de Usuario"
                formControlName="tipo_usuario" [ngClass]="{'is-invalid': invalidField('tipo_usuario')}">
              <span class="invalid-feedback">Campo nombre inválido.</span>
            </div>

            <div class="form-group">
              <label for="InputTipoAtencion">Tipo de Atención:</label>
              <input type="text" id="InputTipoAtencion" class="form-control" placeholder="Tipo de Atención"
                formControlName="tipo_atencion" [ngClass]="{'is-invalid': invalidField('tipo_atencion')}">
              <span class="invalid-feedback">Campo nombre inválido.</span>
            </div>


            <div class="form-group">
              <label for="InputEtablecimiento">Nombre del Establecimiento:</label>
              <input type="text" id="InputEstablecimiento" class="form-control" placeholder="Establecimiento"
                formControlName="establecimiento" [ngClass]="{'is-invalid': invalidField(' establecimiento')}">
              <span class="invalid-feedback">Campo nombre inválido.</span>
            </div>


            <div class="form-group">
              <label for="InputProvincia">Provincia:</label>
              <input type="text" id="InputProvincia" class="form-control" placeholder="Provincia"
                formControlName="provincia" [ngClass]="{'is-invalid': invalidField('provincia')}">
              <span class="invalid-feedback">Campo nombre inválido.</span>
            </div>


            <div class="form-group">
              <label for="InputDistrito">Distrito:</label>
              <input type="text" id="InputDistrito" class="form-control" placeholder="Distrito"
                formControlName="distrito" [ngClass]="{'is-invalid': invalidField('distrito')}">
              <span class="invalid-feedback">Campo nombre inválido.</span>
            </div>



            <div class="form-group">
             <button class="btn btn-primary">Actualizar</button>
            </div>
          </div>
        </div>
      </div>
    </form>

  </section>
  <!-- /.content -->
</div>
